<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label"class="badge">You</div>
        <div id="computer-label"class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    
    <div class="result">
        <p id='p1'>Paper covers rock. You win!</p>
        <p id='p2'></p>
        <p id='p3'></p>
    </div>

    <div class="choices"> 
        <div id="r" class="choice">
            <img src="images/rock.jpeg" alt="rock image">
        </div>
        <div id="p" class="choice">
            <img src="images/paper.jpeg" alt="paper image">
        </div>
        <div id="s" class="choice">
            <img src="images/scissors.jpeg" alt="scissor image">
        </div>
    </div> 

    <p id="action-message"> Make your Move! </p>

    <script src="app.js" charset="utf-8"></script>

</body>
</html>
